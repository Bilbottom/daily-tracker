name: Tests

on: [push]

run-name: Application tests triggered by ${{ github.actor }}

jobs:
  unit-tests-and-formatting:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-latest
          - macos-latest
        python-version: ['3.7', '3.10']  # TODO: Add 3.11 after resolving https://github.com/Bilbottom/daily-tracker/issues/3

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Log in to Sourcery
        env:
          SOURCERY_TOKEN: ${{ secrets.SOURCERY_TOKEN }}
        run: |
          sourcery login --token "$SOURCERY_TOKEN"

      - name: Test with pytest and sourcery
        run: |
          pytest tests
          sourcery review src
