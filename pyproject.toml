[project]
name = "daily-tracker"
version = "0.0.0"
description = "An application for keeping track of tasks throughout the day."
authors = [{name = "Bilbottom"}]
readme = "README.md"
repository = "https://github.com/Bilbottom/daily-tracker"
requires-python = ">=3.11"
dynamic = ["dependencies"]

[project.scripts]
daily-tracker = "daily_tracker.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
packages = [
    {include = "daily_tracker"},
    {include = "core", from = "daily_tracker"},
    {include = "integrations", from = "daily_tracker"},
]

[tool.poetry.dependencies]
Pillow = ">=9.4.0"
python-dotenv = ">=0.21.1"
pyyaml = ">=6.0"
requests = ">=2.28.2"
slack-sdk = ">=3.20.0"
streamlit = "^1.37.0"
ttkthemes = "^3.2.2"
wakepy = "^0.9.1"

pywin32 = [
    {platform = "win32", version = "306"}
]
appscript = [
    {platform = "darwin", version = "1.2.2"}
]

[tool.poetry.group]
dev.optional = false
test.optional = false

[tool.poetry.group.dev.dependencies]
coverage-badge = "^1.1.0"
pre-commit = "^3.6.2"
pylint = "3.1.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.0.2"
pytest-cov = "^4.1.0"


[tool.pytest.ini_options]
addopts = "--cov=daily_tracker --cov-fail-under=10"
testpaths = ["tests"]


[tool.ruff]
line-length = 80
indent-width = 4
target-version = "py311"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
select = ["F", "I", "N", "PL", "R", "RUF", "S", "UP", "W"]
ignore = []
fixable = ["ALL"]
unfixable = []
# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# https://github.com/astral-sh/ruff/issues/4368
[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = [
    "S101",    #  Use of `assert` detected
    "PLR2004", #  Magic value used in comparison
]
